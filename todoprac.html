<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        body {
            background-color: gray;
            display: flex;
            justify-content: center;
            margin-top: 150px;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #343a40;
            color: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            width: 300px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffc107;
        }

        #form {
            margin: 20px 0;
            padding-bottom: 15px;
        }

        #form input {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #495057;
            color: #f8f9fa;
        }

        #btn {
            display: block;
            width: 100%;
            color: #f8f9fa;
            font-weight: bold;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            text-align: center;
        }

        .list {
            background-color: #f8f9fa;
            color: #343a40;
            padding: 12px;
            list-style: none;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn1 {
            color: #f8f9fa;
            font-weight: bold;
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            #form input[type="text"] {
                width: calc(100% - 24px);
            }

            .list {
                font-size: 16px;
            }

            .btn1 {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>TODO List</h2>
        <div id="form">
            <form action="">
                <label for="task">Task:</label><br>
                <input type="text" id="task" placeholder="Your Task">
                <button id="btn" onclick="addList(event)">ADD</button>
            </form>
            <ul id="ulist"></ul>
        </div>
    </div>
    <script>
        function addList(event) {
            event.preventDefault();
            let ul = document.getElementById('ulist');
            let list = document.createElement('li');
            list.className = 'list';
            let taskInput = document.getElementById('task').value;
            list.textContent = taskInput;
            if (taskInput !== "") {
                var button = document.createElement('button');
                button.className = 'btn1';
                button.innerText = "Delete";
                list.appendChild(button);
                ul.appendChild(list);
                button.onclick = function() {
                    ul.removeChild(list);
                };
            }
            document.getElementById('task').value = "";
        }
    </script>
</body>
</html>
